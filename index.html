<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GraphQL Graph</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/d3@3.5.17/d3.min.js"></script>
    <script src="https://unpkg.com/dagre@0.7.4/dist/dagre.min.js"></script>
    <script src="https://unpkg.com/dagre-d3@0.4.17/dist/dagre-d3.min.js"></script>
    <script src="https://wzrd.in/standalone/graphql@0.6.0"></script>
    <script src="index.js"></script>
</head>
<body>
<svg id="graphql-graph" width="800" height="600"></svg>
<script>
    window.addEventListener('message', renderGraph, false);

    function renderGraph(event) {
        var schemaAst = event.data;

        if (schemaAst) {
            renderSchemaGraph(schemaAst, 'graphql-graph');
        } else {
            console.log('SchemaAst not provided in message payload: "' + event + '".');
        }
    }
</script>
</body>
</html>
